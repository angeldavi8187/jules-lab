<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Menú - Sweet Dreams Automate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Menú del Restaurante</h1>

    <h2>Platos Actuales:</h2>
    <ul>
        {% for plato in menu_items %}
        <li class="dish-card">
            <span>{{ plato.nombre }} - Precio: ${{ "%.2f"|format(plato.precio) }}</span>
            <form action="{{ url_for('eliminar', nombre_del_plato=plato.nombre) }}" method="post">
                <button type="submit">Eliminar</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <h2>Agregar Nuevo Plato:</h2>
    <form action="{{ url_for('agregar_plato') }}" method="post">
        <div>
            <label for="nombre">Nombre del Plato:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>
        </div>
        <div>
            <button type="submit">Agregar Plato</button>
        </div>
    </form>
</body>
</html>
